<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加奖项</title>

</head>
<body>
<div style="width: 100%; text-align: center">
    <h1>添加奖项</h1>
    <form action="/PrizeManagement_war_exploded/addPrize" method="post">
        奖项名称：<input type="text" name="name"><br>
        获奖等级：<input type="text" name="level"><br>
        指导老师：<input type="text" name="teacher"><br>
        获奖时间：<input type="text" name="date"><br>
        授奖部门：<input type="text" name="department"><br>
        <input type="submit" value="提交">
        <input type="hidden" name="student_number" id="number" value="">

    </form>
    <script>
        function getQueryVariable(variable)
        {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i=0;i<vars.length;i++) {
                var pair = vars[i].split("=");
                if(pair[0] == variable){return pair[1];}
            }
            return false;
        }
        var number = getQueryVariable("number");
        // document.write(number);
        document.getElementById("number").value = number;
        document.form.submit();
    </script>
</div>
</body>
</html>
